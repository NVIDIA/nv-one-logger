# This stages should be the union of all stages in all sub-modules.
stages:
  - test
  - build_deploy

# Gitlab CI does not support check all commits in a merge request to trigger a `include` job.
# So we need to include all the CI files for each submodule.
include:
  - local: 'nv_one_logger/one_logger_core/.gitlab-ci.yml'
  - local: 'nv_one_logger/one_logger_training_telemetry/.gitlab-ci.yml'
  - local: 'nv_one_logger/one_logger_otel/.gitlab-ci.yml'
  - local: 'nv_one_logger/one_logger_wandb/.gitlab-ci.yml'
  - local: 'nv_one_logger/one_logger_pytorch_lightning_integration/.gitlab-ci.yml'
